<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section class="container">
            <h1>CSS Bayan</h1>
            <div class="container__list">
                <div class="container__item">
                    <div class="line"></div>
                    <div class="description">
                        <input class="choice" type="radio" id="radioButton1" name="choices" checked value="1">
                        <label class="label-choices" for="radioButton1">
                            <span class="description__title">
                                <span class="contactChoice">What a beautiful day!</span>
                                <span class="description__close"><img class="close-btn" src="img/showClose.png"
                                        alt="show"></span>
                            </span>
                            <span class="description__more">
                                <img class="img-more" src="img/day.jpg" alt="What a beautiful day!">
                            </span>
                        </label>

                    </div>
                </div>

                <div class="container__item">
                    <div class="line"></div>
                    <div class="description">
                        <input class="choice" type="radio" id="radioButton2" name="choices" value="1">
                        <label class="label-choices" for="radioButton2">
                            <span class="description__title">
                                <span class="contactChoice">Work in IT is not stressful.</span>
                                <span class="description__close"><img class="close-btn" src="img/showClose.png"
                                        alt="show"></span>
                            </span>
                            <span class="description__more">
                                <img class="img-more" src="img/WorkIT.jpg" alt="WorkIT">
                            </span>
                        </label>

                    </div>
                </div>

                <div class="container__item">
                    <div class="line"></div>
                    <div class="description">
                        <input class="choice" type="radio" id="radioButton3" name="choices" value="1">

                            <span class="description__title">
                                <span class="contactChoice">Work-life balance.</span>
                                <span class="description__close"><img class="close-btn" src="img/showClose.png"
                                        alt="show"></span>
                            </span>
                            <span class="description__more">
                                <img class="img-more" src="img/balance.jpg" alt="balance">
                            </span>
                        </label>
                    </div>
                </div>

                <div class="container__item">
                    <div class="line"></div>
                    <div class="description">
                        <input class="choice" type="radio" id="radioButton4" name="choices" value="1">
                        <label class="label-choices" for="radioButton4">
                            <span class="description__title">
                                <span class="contactChoice">Make the right choice.</span>
                                <span class="description__close"><img class="close-btn" src="img/showClose.png"
                                        alt="show"></span>
                            </span>
                            <span class="description__more">
                                <img class="img-more" src="img/choice.png" alt="show">
                            </span>

                </div>

                            <span class="description__title">
                                <span class="contactChoice">You can do anything.</span>
                                <span class="description__close"><img class="close-btn" src="img/showClose.png"
                                        alt="show"></span>
                            </span>
                            <span class="description__more">
                                <img class="img-more" src="img/false.jpg" alt="true">
                            </span>
                        </label>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
